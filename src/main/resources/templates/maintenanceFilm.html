<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Film Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="p-5">
    <div class="p-5 border border-1 rounded border-black">
        <h1 class="">Film List</h1>
        <a class="btn btn-outline-success" th:href="@{/film/register}">
            <i class="bi bi-plus"></i> New Film
        </a>
        <hr>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="text-center">ID</th>
                    <th>Title</th>
                    <th>Language</th>
                    <th>Rental Duration</th>
                    <th>Rental Rate</th>
                    <th colspan="3" class="text-center">Options</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="film: ${films}">
                    <tr>
                        <th class="text-center" th:text="${film.filmId()}"></th>
                        <td th:text="${film.title()}"></td>
                        <td th:text="${film.language()}"></td>
                        <td th:text="${film.rentalDuration()}"></td>
                        <td th:text="${film.rentalRate()}"></td>
                        <td class="text-center">
                            <a class="btn btn-outline-success" th:href="@{'/film/details/' + ${film.filmId()}}">
                                <i class="bi bi-file-earmark-text"></i>
                            </a>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-outline-primary" th:href="@{'/film/edit/' + ${film.filmId()}}">
                                <i class="bi bi-pencil"></i>
                            </a>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-outline-danger" th:onclick="'confirmDelete(' + ${film.filmId()} + ')'">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function confirmDelete(id) {
        if(confirm("Confirm Delete?")) {
            window.location.href = `/film/delete/${id}`
        }
    }
</script>
</html>
