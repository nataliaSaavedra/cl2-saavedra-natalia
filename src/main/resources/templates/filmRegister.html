<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Film Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="p-5">
<div class="p-5 border border-1 border-black rounded col-lg-4 col-md-6 col-md-8 m-auto">
    <h1>Register Film</h1>
    <a class="text-decoration-none" th:href="@{/film}"><< Go Back</a>
    <hr>
    <form th:action="@{/film/register/confirm}" th:object="${film}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingTitle" th:field="*{title}">
            <label for="floatingTitle">Title</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="floatingDescription"
                      th:field="*{description}" style="height: 200px"></textarea>
            <label for="floatingDescription">Description</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingReleaseYear" th:field="*{releaseYear}">
            <label for="floatingReleaseYear">Release Year</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingLanguage" th:field="*{languageId}">
                <option value="1">English</option>
                <option value="2">Italian</option>
                <option value="3">Japanese</option>
                <option value="4">Mandarin</option>
                <option value="5">French</option>
                <option value="6">German</option>
            </select>
            <label for="floatingLanguage">Language</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingRentalDuration" th:field="*{rentalDuration}">
            <label for="floatingRentalDuration">Rental Duration</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" step="0.01" class="form-control" id="floatingRentalRate" th:field="*{rentalRate}">
            <label for="floatingRentalRate">Rental Rate</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingLength" th:field="*{length}">
            <label for="floatingLength">Length</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" step="0.01" class="form-control" id="floatingReplacementCost" th:field="*{replacementCost}">
            <label for="floatingReplacementCost">Replacement Cost</label>
        </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingRating" th:field="*{rating}">
                <option value="G">G</option>
                <option value="PG">PG</option>
                <option value="PG-13">PG-13</option>
                <option value="R">R</option>
                <option value="NC-17">NC-17</option>
            </select>
            <label for="floatingRating">Rating</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingSpecialFeatures" th:field="*{specialFeatures}">
            <label for="floatingSpecialFeatures">Special Features</label>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-check"></i> Guardar
        </button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
