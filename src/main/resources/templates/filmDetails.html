<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Film Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="p-5">
    <div class="p-5 border border-1 border-black rounded col-lg-4 col-md-6 col-md-8 m-auto">
        <h1>Film Details</h1>
        <a class="text-decoration-none" th:href="@{/film}"><< Go Back</a>
        <hr>
        <form>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingId" th:value="${film.filmId()}" readonly>
                <label for="floatingId">Film Id</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingTitle" th:value="${film.title()}" readonly>
                <label for="floatingTitle">Title</label>
            </div>
            <div class="form-floating mb-3">
            <textarea class="form-control" id="floatingDescription"
                      th:text="${film.description()}" readonly style="height: 200px"></textarea>
                <label for="floatingDescription">Description</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingReleaseYear" th:value="${film.releaseYear()}" readonly>
                <label for="floatingReleaseYear">Release Year</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingLanguage" th:value="${film.language()}" readonly>
                <label for="floatingLanguage">Language</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingRentalDuration" th:value="${film.rentalDuration()}" readonly>
                <label for="floatingRentalDuration">Rental Duration</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingRentalRate" th:value="${film.rentalRate()}" readonly>
                <label for="floatingRentalRate">Rental Rate</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingLength" th:value="${film.length()}" readonly>
                <label for="floatingLength">Length</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingReplacementCost" th:value="${film.replacementCost()}" readonly>
                <label for="floatingReplacementCost">Replacement Cost</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingRating" th:value="${film.rating()}" readonly>
                <label for="floatingRating">Rating</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingSpecialFeatures" th:value="${film.specialFeatures()}" readonly>
                <label for="floatingSpecialFeatures">Special Features</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="floatingLastUpdate" th:value="${film.lastUpdate()}" readonly>
                <label for="floatingLastUpdate">Last Update</label>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
